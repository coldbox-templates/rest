name: Build Release

on:
  push:
    branches:
      - master
      - main

  # Reusable workflow
  workflow_call:
    inputs:
       snapshot:
          description: 'Is this a snapshot build'
          required: false
          default: true
          type: boolean

  # Manual Trigger
  workflow_dispatch:
    inputs:
       snapshot:
          description: 'Is this a snapshot build'
          required: false
          default: false
          type: boolean
       versionType:
          description: 'Bump Version'
          required: false
          default: 'minor'
          type: choice
          options:
          - minor
          - patch

env:
  SNAPSHOT: ${{ inputs.snapshot || false }}
  VERSION_TYPE: ${{ inputs.versionType || false }}

jobs:
  #############################################
  # Build & Publish
  #############################################
  build:
    name: Build & Publish
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "11"

      - name: Setup CommandBox
        uses: Ortus-Solutions/setup-commandbox@v2.0.1
        with:
          forgeboxAPIKey: ${{ secrets.FORGEBOX_TOKEN }}

      - name: Prepare For Build
        run: |
          echo "VERSION=`cat box.json | jq '.version' -r`" >> $GITHUB_ENV

      - name: Update changelog [unreleased] with latest version release
        uses: thomaseizinger/keep-a-changelog-new-release@1.3.0
        if: env.SNAPSHOT == 'false'
        with:
          changelogPath: ./changelog.md
          tag: v${{ env.VERSION }}

      - name: Build
        run: |
          npm install -g markdownlint-cli
          markdownlint changelog.md --fix

      - name: Commit Changelog
        uses: EndBug/add-and-commit@v9.1.1
        if: env.SNAPSHOT == 'false'
        with:
          author_name: Github Actions
          author_email: info@ortussolutions.com
          message: 'Finalized changelog for v${{ env.VERSION }}'
          add: changelog.md

      - name: Tag Version
        uses: rickstaa/action-create-tag@v1.6.1
        if: env.SNAPSHOT == 'false'
        with:
          tag: "v${{ env.VERSION }}"
          force_push_tag: true
          message: "Latest Release v${{ env.VERSION }}"

      - name: Publish To ForgeBox
        run: |
          box forgebox publish --force

      - name: Create Github Release
        uses: taiki-e/create-gh-release-action@v1.6.2
        continue-on-error: true
        if: env.SNAPSHOT == 'false'
        with:
          title: ${{ env.VERSION }}
          changelog: changelog.md
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: refs/tags/v${{ env.VERSION }}

      - name: Bump Version
        if: env.SNAPSHOT == 'false'
        run: |
          box bump --${{ env.VERSION_TYPE }} --!TagVersion

      - name: Commit Version Bump
        uses: EndBug/add-and-commit@v9.1.1
        if: env.SNAPSHOT == 'false'
        with:
          author_name: Github Actions
          author_email: info@ortussolutions.com
          message: 'Version bump'
